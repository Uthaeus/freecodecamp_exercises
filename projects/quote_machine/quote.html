<!DOCTYPE html>
<html>

  <head>
    <title>Your Quote Machine</title>
    <link rel="stylesheet" href="./quote.css" />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Chicle|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <script src="quote.js"></script> 
  </head>

  <body>
    <div class="head">
      <h1>Random Quote Machine</h1>
      <h3>Expand the Mind</h3>
      <h3>Stand on the Shoulders of Giants</h3>
    </div>
    <div id="quote-box" class="container">
      <div class="quote-cont">
        <p id='text'></p>
        <p id='author'></p>
      </div>
      
      <div class="buttons">
        <div class="share">
          <a id="tweet-quote" class="button share-btn" target="_blank"><i class="fab fa-twitter"></i> Tweet</a>
        </div>

        <div class="cycle">
          <button id="new-quote" class='quote-btn'>New Quote</button>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
