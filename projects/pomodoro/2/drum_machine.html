<!DOCTYPE html>>
<html>
    <head>
        <title>Drum Machine</title>
        <link rel='stylesheet' type='text/css' href='drum_machine.css' />
        <script src='drum_machine.js'></script>
    </head>
    <!-- QWEASDZXC -->
    <body>
        <div id='title'>Drum Machine</div>
        <div id='drum-machine'>
            <div id='display'></div>
            <!-- <input id='out' type='text' autofocus='autofocus' onfocus="this.select()" oninput="myfunc(this.value)" /> -->
            <div id='drumQ' class='drum-pad' onclick='drumClick(this.id)'>Q</div>
            <div id='drumW' class='drum-pad' onclick='drumClick(this.id)'>W</div>
            <div id='drumE' class='drum-pad' onclick='drumClick(this.id)'>E</div>
            <div id='drumA' class='drum-pad' onclick='drumClick(this.id)'>A</div>
            <div id='drumS' class='drum-pad' onclick='drumClick(this.id)'>S</div>
            <div id='drumD' class='drum-pad' onclick='drumClick(this.id)'>D</div>
            <div id='drumZ' class='drum-pad' onclick='drumClick(this.id)'>Z</div>
            <div id='drumX' class='drum-pad' onclick='drumClick(this.id)'>X</div>
            <div id='drumC' class='drum-pad' onclick='drumClick(this.id)'>C</div>
        </div>
    </body>
</html>
