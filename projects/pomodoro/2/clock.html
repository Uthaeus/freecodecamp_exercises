<!DOCTYPE html>
<html>

  <head>
    <title>Pomodoro</title>
    <link rel='stylesheet' type='text/css' href='clock.css' />
    <script src='clock.js'></script>
  </head>
  <body>
    <div id='title'>Pomodoro Clock</div>

    <div id='clock'>
      <div id='break'>
        <button id='break-increment' onclick='breakIncrement()'>+</button>
        <div id='break-display'>5</div>
        <button id='break-decrement' onclick='breakDecrement()'>-</button>
      </div>

      <div id='main'>
        <div id='main-label'>Time Remaining</div>
        <div id='main-display'>25:00</div>
        <div id='main-buttons'>
          <button id='main-break' onclick='mainBreak()'>T/B</button>
          <button id='start' onclick='startTimer()'>Start</button>
          <button id='reset' onclick='reSet()'>Reset</button>
        </div>
      </div>

      <div id='time'>
        <button id='time-increment' onclick='timeIncrement()'>+</button>
        <div id='time-display'>25</div>
        <button id='time-decrement' onclick='timeDecrement()'>-</button>
      </div>
    </div>
  </body>

</html>
